	<div class="container" align="center">
	<form action="" method="post">
		<p class="title"> <b> Cadastro de Pessoas</b></p>
		<table>
			<tr> <td> <input class="input_data_id" type="number" min="0" step="0" id="id" name="id"
			placeholder="#ID" required="required"> </td> </tr>
			<tr> <td> <input class="input_data" type="text" id="nome" name="nome"
			placeholder="Nome" required="required"> </td> </tr>
			<tr> <td> <input class="input_data_date" type="date" id="data" name="data"
			required="required"> </td> </tr>
			<tr> <td> <input type="submit" id="enviar" name="enviar" value="Enviar"> </td> </tr>
		</table>
		</form>
